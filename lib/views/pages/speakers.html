<h2>Our <span class="special-color">Speakers</span></h2>

<div class="clearfix">

    <figure id="janabeck" class="speaker">
        <img src="/img/speaker/jana.jpg" alt="Jana Beck, speaker at NightlyBuild Conference 2017" class="speaker_image" />

        <div class="speaker_content">
            <!--time class="speaker_time" datetime="2016-09-02T19:25:00Z">19:25</time-->
            <h4 class="speaker_title">Jana M. Beck</h4>
            <p class="description">Jana is a front-end engineer who builds data visualization apps &amp; tools with D3, React, and Redux.</p>
            <ul class="links--fancy">
                <li><a href="http://janabeck.com/">web</a></li>
                <li><a href="https://twitter.com/iPancreas">twitter</a></li>
            </ul>
        </div>

    <figure id="amberwilson" class="speaker">
        <img src="/img/speaker/amber.jpg" alt="Amber Wilson, speaker at NightlyBuild Conference 2017" class="speaker_image" />

        <div class="speaker_content">
            <!--time class="speaker_time left" datetime="2016-09-02T20:45:00Z">20:45</time-->
            <h4 class="speaker_title">Amber Wilson</h4>
            <p class="description">Amber is a budding designer continually getting excited about everything to do with the Web. With her background pursuing a Master's degree in Child Psychology, she'll bring a unique perspective on both where we've come from and where we'll go.</p>
            <ul class="links--fancy">
                <li><a href="https://amberwilson.co.uk/">web</a></li>
                <li><a href="https://twitter.com/ambrwlsn90">twitter</a></li>
            </ul>
        </div>
    </figure>

    <figure id="stefanjudis" class="speaker">
        <img src="/img/speaker/stefan.jpg" alt="Stefan Judis, speaker at NightlyBuild Conference 2017" class="speaker_image" />

        <div class="speaker_content">
            <!--time class="speaker_time left" datetime="2016-09-02T20:45:00Z">20:45</time-->
            <h4 class="speaker_title">Stefan Judis</h4>
            <p class="description">Stefan started programming seven years ago and quickly fell in love with web performance, new technologies and accessibility. Since then he worked for several startups in Berlin and recently joined Contentful to tell the world how an API-first CMS can make you a bit happier. In his free time he is the curator of the web performance online resource <a href="http://perf-tooling.today">Perf Tooling</a> and he is the organizer of the Web Performance Meetup Berlin. If there is still some time left he also teaches CSS at <a href="http://cssclass.es/">CSSClasses</a>, contributes to a variety of open source projects and shares nerdy discoveries.</p>
            <ul class="links--fancy">
                <li><a href="https://www.stefanjudis.de/">web</a></li>
                <li><a href="https://twitter.com/stefanjudis">twitter</a></li>
            </ul>
        </div>
    </figure>

    <figure id="nataliepistunovich" class="speaker">
        <img src="/img/speaker/natalie.jpg" alt="Natalie Pistunovich, speaker at NightlyBuild Conference 2017" class="speaker_image" />

        <div class="speaker_content">
            <!--time class="speaker_time left" datetime="2016-09-02T20:45:00Z">20:45</time-->
            <h4 class="speaker_title">Natalie Pistunovich</h4>
            <p class="description">Natalie is a learner, a Gopher, and a public speaker. She co-founded Connta, a mobile platform in emerging countries helping store owners go online easily, based in Nairobi. Prior to that she was a Backend Developer at adjust in Berlin and a Silicon Integration Engineer at Intel. She graduated with a B.Sc. in Computer and Software Engineering from the Technion in Israel. In her free time she is co-leading the Berlin chapters of GDG Golang and Women Techmakers, volunteering with the Tunapanda coding school in Nairobi and sailing.</p>
            <ul class="links--fancy">
                <li><a href="https://twitter.com/nataliepis">twitter</a></li>
            </ul>
        </div>
    </figure>

    <figure id="aminatasidibe" class="speaker">
        <img src="/img/speaker/aminata.jpg" alt="Aminata Sidibe, speaker at NightlyBuild Conference 2017" class="speaker_image" />

        <div class="speaker_content">
            <!--time class="speaker_time left" datetime="2016-09-02T20:45:00Z">20:45</time-->
            <h4 class="speaker_title">Aminata Sidibe</h4>
            <p class="description">Aminata is Head of Interaction Development at nexum in Cologne. She‘s disciplinary and professional lead of a big Team that is focused on Enterprise Javascript Development. She loves technology and has more than 13 years of experience in implementing communication campaigns, websites and applications. Now she’s technical/strategic consultant for digital projects. Focused on technology, workflows and processes she helps customers to handle the complexities in their projects and gives them a look into future concepts. In her free time she likes to go out with my friends, spend time with her godchildren, loves to cook and to exercise (functional training and Weightlifting).</p>
            <ul class="links--fancy">
                <li><a href="https://twitter.com/wuschey">twitter</a></li>
            </ul>
        </div>
    </figure>

    <figure id="brucelawson" class="speaker speaker--light">
        <img src="/img/speaker/bruce.jpg" alt="Bruce Lawson, MC at NightlyBuild Conference 2017" class="speaker_image" />

        <div class="speaker_content">
            <!--time class="speaker_time left" datetime="2016-09-02T20:45:00Z">20:45</time-->
            <h4 class="speaker_title">Bruce Lawson</h4>
            <p class="speaker_subtitle">Master of Ceremony</p>
            <p class="description">He’s a Web standards lovegod, consultant at <a href="https://twitter.com/wixeng">@wixeng</a> &amp; our MC for the evening. Bruce has been involved in making the web a better place since the late 90’s, he has been contributing and creating web standards since 2002 and co wrote the <a href="https://introducinghtml5.com/">first book on HTML5</a>.</p>
            <ul class="links--fancy">
                <li><a href="https://twitter.com/brucel">twitter</a></li>
            </ul>
        </div>
    </figure>
</div>
